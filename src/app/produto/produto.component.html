<div class="container mt-4">
    <div *ngIf="produtos.length > 0; else noProducts">
        <div class="row">
    
            <div class="col-md-4" *ngFor="let produto of produtos">
                <div class="card mb-4" style="width: 18rem;">
                    <img src="https://picsum.photos/200" class="card-img-top" alt="Produto">
                    <div class="card-body">
                        <h5 class="card-title">{{ produto.nome }}</h5>
                        <p class="card-text">Preço: {{ produto.preco | currency:'BRL' }}</p>
                        <p class="card-text">{{ produto.descricao }}</p>
                        <p *ngIf="produto.emEstoque; else semEstoque">Em estoque</p>
                        <ng-template #semEstoque><p>Sem estoque</p></ng-template>
    
                        <button class="btn" (click)="comprar(produto)" [disabled]="!produto.emEstoque"
                            [ngClass]="{'btn-success': produto.emEstoque, 'btn-secondary': !produto.emEstoque}">
                            Comprar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #noProducts>
        <p>Nenhum produto disponível no momento</p>
    </ng-template>
</div>
